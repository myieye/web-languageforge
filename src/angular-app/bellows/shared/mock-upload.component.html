<a
  id="showMockUploadButton"
  data-ng-click="$ctrl.toggleControls()"
  style="
    text-decoration: none;
    cursor: default;
    position: absolute;
    top: 0;
    left: 0;
  "
  >&nbsp;</a
>
<div data-ng-show="$ctrl.showControls">
  <!--suppress HtmlFormInputWithoutLabel -->
  <input type="text" id="mockFileName" data-ng-model="$ctrl.mockFile.name" />
  <!--suppress HtmlFormInputWithoutLabel -->
  <input type="text" id="mockFileSize" data-ng-model="$ctrl.mockFile.size" />
  <a
    class="btn btn-std"
    id="mockUploadButton"
    data-ng-click="$ctrl.doUpload()"
  ></a>
</div>
