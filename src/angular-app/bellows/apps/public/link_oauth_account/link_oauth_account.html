{% verbatim %} {% endverbatim %}

<div class="content container">
  <div class="row">
    <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3">
      Hi, {{ oauth_full_name_for_login }}. Do you already have an account on {{
      website_name }}?
      <br />
      <div class="yes-no-buttons">
        <a href="/auth/login" class="btn btn-success">Yes</a>
        <a href="{{ oauth_uri_for_signup }}" class="btn btn-info">No</a>
      </div>
    </div>
  </div>
</div>
