<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8">
      <h4 class="text-center no-space-break">Select Primary Language</h4>
      <div class="card card-default">
        <div class="card-body">
          <div class="form-group row align-items-center">
            <label class="col-form-label col-md-4 text-md-right"
              >Primary language</label
            >
            <div
              class="uneditable-input col-md-8"
              data-ng-bind="$ctrl.primaryLanguage()"
            ></div>
          </div>
          <div class="form-group row justify-content-center">
            <div class="col-md-5 text-center">
              <a
                class="btn btn-std d-block mx-auto"
                id="select-language-button"
                data-ng-click="$ctrl.openNewLanguageModal()"
                >Select</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
