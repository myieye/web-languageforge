<div class="modal-header">
  <h3>Select a New Input System Language</h3>
  <i data-ng-click="close()" class="close-modal fa fa-times"></i>
</div>
<div class="modal-body">
  <pui-select-language
    pui-code="selected.code"
    pui-language="selected.language"
    pui-add-disabled="addDisabled"
    pui-suggested-language-codes="suggestedLanguageCodes"
  >
  </pui-select-language>
</div>
<div class="modal-footer d-block">
  <button
    class="btn btn-primary float-right mt-2"
    id="select-language-add-btn"
    data-ng-click="add()"
    data-ng-disabled="addDisabled"
  >
    <i class="fa fa-plus"></i> Add
    <span class="notranslate">{{selected.language.name}}</span>
  </button>
  <div>
    <a
      href="http://www.infoterm.info/standardization/iso_639_1_2002.php"
      target="_blank"
    >
      <small
        ><i class="fa fa-globe" aria-hidden="true"></i> About Language 639-1
        Codes</small
      ></a
    >
  </div>
  <div>
    <a href="http://www.sil.org/iso639-3/" target="_blank">
      <small
        ><i class="fa fa-globe" aria-hidden="true"></i> About Language 639-3
        Codes</small
      ></a
    >
  </div>
</div>
